name: TestAction1

on:
  push:
  workflow_dispatch:

jobs:
  testjob:
    runs-on: ubuntu-latest
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'utahiro-calendar'
        service_account: google-calendar-api@utahiro-calendar.iam.gserviceaccount.com
        workload_identity_provider: 'projects/306157530435/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        token_format: 'access_token'
    
    - run: |-
        curl -H 'Bearer: ${{ steps.auth.outputs.access_token }}' https://www.googleapis.com/calendar/v3/calendars/11156d75f2d2f07e20adc131ffc8dd5d467edda9114a6c28f357b03e16578ca2%40group.calendar.google.com/events

